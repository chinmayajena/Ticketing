@(form: Form[Application.Login],message: String)

@main("Welcome to Ticketing System") {

@if(message.length() >0){
<div class="alert alert-warning">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Warning!</strong> @message
    </div>
}
@helper.form(routes.Application.authenticate) {
 
@if(form.hasGlobalErrors) {
    <p class="error">
        @form.globalError.message
    </p>
}
<div class="row">
  <div class="col-md-3">
</div>
  <div class="col-md-6"> 

 <form>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" value="@form("email").value" name="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" value="@form("password").value" name="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

</div>


 <div class="col-md-3">
</div>
</div>


     
}




   
}
